<header *ngIf="selectedLanguage">
  <mat-toolbar color="primary">
    <div class="col-md-9">
      User Crude app
    </div>
    
      <div class="col-md-2" *ngIf="isAuth">
        <button mat-raised-button color="warn" (click)="onLogout()">logout</button>
      </div>
      <div class="select col-md-3">
      <mat-select
        [(value)]="selectedLanguage"
        (selectionChange)="langChanged($event)"
      >
        <mat-option
          *ngFor="let language of languages; let i = index"
          [value]="language"
          [style.display]="selectedLanguage.code !== language.code ? 'block' : 'none'"
        >
          {{ language.name }}
        </mat-option>
      </mat-select>
    </div>
  </mat-toolbar>
  
</header>
