<div class="container col-md-12 text-center" [ngClass]="{'dark-theme':themeService.isDark}">
  <h2>{{ "updateUser.title" | translate }}</h2>
  <div>
    <app-user-form [form]="updateUserForm"></app-user-form>
    <button
      mat-raised-button
      (click)="onUpdate()"
      color="primary"
      [disabled]="!updateUserForm.valid"
    >
      {{ "buttons.update" | translate }}
    </button>
  </div>
</div>
