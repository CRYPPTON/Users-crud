<div>
  <h2>Update-User</h2>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [ngModel]="user.name"/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [ngModel]="user.email"/>
    </mat-form-field>
  </div>
</div>
