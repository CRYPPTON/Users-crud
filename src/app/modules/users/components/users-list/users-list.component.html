<div class="container" style="min-width: 424px">
  <div class="text-center p-3">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input
        #searchText
        type="text"
        name="search"
        matInput
        autocomplete="off"
        (keyup)="onSearch()"
        [(ngModel)]="params.search"
      />
      <button
        *ngIf="searchText.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="onClear()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataUsers" matSort class="mat-elevation-z0">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-md-3">
          Name
        </th>
        <td mat-cell *matCellDef="let user">
          {{ user.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-md-4">
          Email
        </th>
        <td mat-cell *matCellDef="let user">
          {{ user.email }}
        </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-md-3">
          created
        </th>
        <td mat-cell *matCellDef="let user">
          {{ user.created }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="col-md-2">Action</th>
        <td mat-cell *matCellDef="let user">
          <button mat-raised-button (click)="onDelete($event, user.id);" class="delete-btn" color="warn">
            delete
          </button>
        </td>
      </ng-container>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data found</td>
      </tr>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        class="clickable-user-row"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="onUpdate(row)"
      ></tr>
    </table>
    <div>
      <mat-paginator
        [length]="totalUsersNumber"
        [pageSize]="params.pageSize"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of users list"
        (page)="setPage($event)"
      >
      </mat-paginator>
    </div>
  </div>
  <div class="text-center p-3">
    <button mat-raised-button color="primary" (click)="onCreate()">
      Create New
    </button>
  </div>
</div>
