<div class="container col-md-12 text-center" [ngClass]="{ 'dark-theme': themeService.isDark }">
    <h2>
      {{ 'createUser.title' | translate }}
    </h2>
    <div>
      <app-user-form [form]='createUserForm'></app-user-form>
      <button
        mat-raised-button
        (click)="onCreateUser()"
        color="primary"
        [disabled]="!createUserForm.valid"
      >
        {{ 'buttons.save' | translate}}
      </button>
    </div>
  </div>
